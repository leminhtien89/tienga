
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tải video mạng xã hội</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" type="image/png" href="/static/icon.png">
  <meta name="theme-color" content="#121212">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 20px;
      color: #333;
    }
    input[type="url"], select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f4f4f4;
      }
      .container {
        background: #1e1e1e;
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
      }
      input, select {
        background: #2c2c2c;
        color: white;
        border: 1px solid #555;
      }
      button {
        background: #4caf50;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:#28a745;">Tải video từ <span style="color:#FF0000;">YouTube</span>, <span style="color:#25F4EE;">TikTok</span>, <span style="color:#4267B2;">Facebook</span>, <span style="color:#C13584;">Instagram</span>, <span style="color:#1DA1F2;">Twitter</span></h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="msg {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <input type="url" name="url" placeholder="Dán link video..." required>
      <select name="quality" required>
        <option value="mp4_720">MP4 - 720p</option>
        <option value="mp4_480">MP4 - 480p</option>
        <option value="mp3">MP3 - Âm thanh</option>
      </select>
      <button type="submit">⬇️ Tải Ngay</button>
    </form>

    <!-- Quảng cáo Adsterra sau nút -->
    <div style="margin-top: 20px; text-align: center;">
      <script type='text/javascript' src='//pl26713339.profitableratecpm.com/19/a2/a9/19a2a98fc926c842d5fdc1d7966f0dc0.js'></script>
    </div>
  </div>
</body>
</html>
